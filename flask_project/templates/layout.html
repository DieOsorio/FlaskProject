<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <title>My Webpage</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>VirbaMusica Project</h1>
      <h3>{% block heading %}{% endblock %}</h3>
    </header>
    <aside>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Design</a></li>
          <li><a href="{{ url_for('frontend') }}">Frontend</a></li>
          <li><a href="{{ url_for('backend') }}">Backend</a></li>
        </ul>
      </nav>
    </aside>
  </div>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
